{% extends 'dashbord-layout.html' %}

{% block title %}
    لیست علاقه مندی ها
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="woocommerce-MyAccount-content">
                <div class="row">
                    <div class="col-12">
                        <div class="widget">
                            <div class="widget-title">
                                علاقه مندی ها
                            </div>
                            <div class="widget-content user-wishlist-dashboad">
                                <div class="horizontal-scroll">
                                    {% for wishlist_product in wishlist_products %}
                                        <div class="item">
                                            <div class="item-area">
                                                <div class="product-image-area">
                                                    <a href="{% url 'product_details' wishlist_product.product.slug %}"
                                                       class="product-image">
                                                        <img src="{{ wishlist_product.product.image.url }}"
                                                             alt="profile" class="img-fluid" style="width: 100px">
                                                    </a>
                                                </div>
                                                <div class="product-detail-area">
                                                    <h3 class="product-name">
                                                        {{ wishlist_product.product.title }}
                                                    </h3>
                                                    <div class="wishlist-act">
                                                        <a href="{% url 'product_details' wishlist_product.product.slug %}"
                                                           class="view">مشاهده</a>
                                                        <div class="add-to-wishlist">
                                                            <a href="#" class="remove"
                                                               onclick="delete_wishlist({{ wishlist_product.product_id }})">حذف</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer_links %}
    <script src="/static/js/plugins/sweetalert2.all.min.js"></script>
{% endblock %}
