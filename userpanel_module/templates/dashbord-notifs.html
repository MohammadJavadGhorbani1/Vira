{% extends 'dashbord-layout.html' %}
{% load poll_extras %}

{% block title %}
    اطلاعیه ها
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="woocommerce-MyAccount-content">
                <div class="row">
                    <div class="col-12">
                        <div class="widget">
                            <div class="widget-title">
                                اطلاعیه ها
                            </div>
                            {% for notif in notifs %}
                                <div class="widget-content">
                                    <div class="notify-item">
                                        <h3>{{ notif.title }}</h3>
                                    </div>
                                    <div class="meta-notify">
                                        <span class="date">{{ notif.create_date|jtime }}</span>
                                        <a href="#" data-toggle="collapse" data-target="#heading{{ forloop.counter0 }}"
                                           aria-expanded="false" aria-controls="#heading{{ forloop.counter0 }}">مشاهده
                                            جزئیات</a>
                                    </div>
                                    <div class="collapse pt-2 px-2 pb-2 bg-light rounded my-2"
                                         id="heading{{ forloop.counter0 }}">
                                        <p>{{ notif.text }}</p>
                                    </div>
                                </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
